<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pie Chart Countdown</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="site-wrapper">
        <ul id="countdown">
            <li class="chart" data-percent="0"><span id="days">00</span>Days</li>
            <li class="chart" data-percent="0"><span id="hours">00</span>Hours</li>
            <li class="chart" data-percent="0"><span id="minutes">00</span>Minutes</li>
            <li class="chart" data-percent="0"><span id="seconds">00</span>Seconds</li>
        </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/easypiechart.min.js"></script>
    <script src="js/vanilla-config.js"></script>
</body>

</html>
